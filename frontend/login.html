<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
  <header>User_Login</header>
<form onsubmit="savetolocalstaorage(event)" class="form">

  <div class="input-box">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
  </div>

  <div class="input-box">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter Password" required>
  </div>

  <button type="submit">Login</button>
  <a href="http://127.0.0.1:5500/frontend/index.html">resister new user / User_Sign_up</a>
</form>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

<script>
  async function savetolocalstaorage(event){

  event.preventDefault();
  const email = event.target.email.value;
  const password = event.target.password.value;
  
  const obj = {
     email,
     password
  }

 await axios.post("http://localhost:3000/User", obj)
.then(response=>{
  alert.response.data;
})
.catch((err)=>{
  console.log(err);
  document.body.innerHTML+=`<div style= "color:red;">${err.massage}</div>`
})
  }
</script>
</body>
</html>
